      'Mobile Check Deposit' means a service whereby you can make a deposit of eligible checks to your accounts using a camera on a compatible smartphone or other device, as described in the separate terms and conditions for this servic
      'Network ATM' means an ATM other than a Proprietary Citibank ATM that is operated by or on behalf of a financial institution or other operator that is a participating member of an automated teller machine network which accepts Citibank Banking Cards, including terminals bearing the Mastercard, Maestro, or Cirrus mark
